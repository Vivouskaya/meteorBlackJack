<template name="previewTable">
  <div class="tablePage">
    <div class="left-top-score">
      <p style="font-family: Gun;">users in game: </p><br/>
      {{#each users}}
        <div class="avatar-player-2">
            <img class="player" src="/img/glasses.png" /><br/>
            <p class="username">{{username}}</p>
            {{> score}}
        </div>
        <div class="card-location">
          {{#each handsPlayed _id}}
              {{>card}}
          {{/each}}
        </div>
        <br/>
        <br/>
      {{/each}}
    </div>
    <div class="tableStyle1preview">
    	<div class="outer-circle">
        <!-- avatars & buttons -->
        <div class="avatar-IA">
          <img class="croupier" src="/img/woman.png" />
        </div>
        <!-- inner circle & Title table -->
  		  <div class="inner-circle">
  		  	<div>
            <br/>
            [ {{name}} ]
          </div>
  		  </div>
		  </div>
    </div>
  </div>
</template>
