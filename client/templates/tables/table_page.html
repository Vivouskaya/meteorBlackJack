<template name="tablePage">
  <div class="tablePage">
    <div class="left-top-score">
      <p style="font-family: Gun;">users in game: </p><br/>
      {{#each users}}
        <div class="avatar-player-2">
            <img class="player" src="/img/glasses.png" /><br/>
            <p class="username">{{username}}</p>
            {{> score}}
        </div>
        <div class="card-location">
          {{#each handsPlayed _id}}
              {{>card}}
          {{/each}}
        </div>
        <br/>
        <br/>
      {{/each}}
    </div>
    <div class="right-top-player-selected">
      <p>Player Selected:</p> <br/>
      {{ playerSelected.username }}
    </div>
    <div class="tableStyle1">
    	<div class="outer-circle">
        <!-- avatars & buttons -->
        <div class="avatar-IA">
          <img class="croupier" src="/img/woman.png" />
        </div>
        <!--
        <div class="avatar-player">
          <img class="player" src="/img/profileActif.png" />
        </div>
        <div class="player-card-location">
          {{#each handsPlayed}}
            {{>card}}
          {{/each}}
        </div>
        -->
        {{# if yourTurn}}
        <div class="actions">
          <button class="deal">deal</button>
        </div>
        {{/if}}
        <!-- inner circle & Title table -->
  		  <div class="inner-circle">
  		  	<div>[ {{name}} ]</div>
  		  </div>
		  </div>
    </div>
  </div>
</template>
